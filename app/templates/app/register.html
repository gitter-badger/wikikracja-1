{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="{% url 'accounts:register' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Register a new account.</h4>
                <hr/>
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="col-md-2 control-label">{{ field.label }}</label>
                    <div class="col-md-10">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/"/>
                        <input type="submit" value="Log in" class="btn btn-default"/>
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">All fields are required.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

{% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
